<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facebook - Log In or Signup</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="fb-logo">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                <h2>Connect with friends and the world around you on Facebook.</h2>
            </div>
            <div class="flex-container">
                <div class="form">
                    <input type="text" class="text" placeholder="Email or Phone number">
                    <input type="password" class="password" placeholder="Password">
                    <a class="log-in-btn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button class="login">Login</button></a>
                    <a class"f-pswd" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><p>Forgot password?</p></a>
                    <hr>
                    <button class="create-nw">Create New Account</button>
                </div>
                <div>
                    <h2 class="crt-pg"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="crt-pg-link">Create a Page</a> for a celeberity, brand or business.</h2>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
